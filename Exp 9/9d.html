4.	<!DOCTYPE html>
<html>
<head><title>Linear Search</title></head>
<body>
  <p id="result"></p>
<script>
  let arr = [10, 5, 8, 20, 3, 15];
  let key = 15;
  let index = -1;
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] === key) {
      index = i;
      break;
    }
  }
  document.getElementById("result").innerHTML = "Index of " + key + ": " + index;
</script>
</body>
</html>
