3.	<!DOCTYPE html>
<html>
<head><title>Reverse Array</title></head>
<body>
  <p id="result"></p>
<script>
  let arr = [10, 5, 8, 20, 3];
  let reversed = [];
  for (let i = arr.length - 1; i >= 0; i--) {
    reversed.push(arr[i]);
  }
  document.getElementById("result").innerHTML = "Reversed: " + reversed;
</script>
</body>
</html>
