      background-color: yellow;

   {

<body>

  <h2>Registration Details</h2>

  <form action="action_page.php" target="_blank" method="post">
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last Name:</label><br>
 <input type="text" id="lname" name="lname"><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>
    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required><br>
   
    <label>Gender:</label><br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label><br>
<label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="">--Select your country--</option>
      <option value="usa">United States</option>
      <option value="canada">Canada</option>
      <option value="uk">United Kingdom</option>
      <option value="australia">Australia</option>
      <option value="india">India</option>
    </select><br><br>
    <label for="city">City:</label><br>
    <input type="text" id="city" name="city"><br>
    
    <label for="email">Email Id:</label><br>
    <input type="text" id="email" name="email"><br>
    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob"><br>
    <label for="pno">Phone no.:</label><br>
    <input type="number" id="pno" name="pno"><br><br>
<label for="profile_picture">Profile Picture:</label>
    <input type="file" id="profile_picture" name="profile_picture" accept="image/*"><br><br>
<label>Hobbies:</label><br>
      <input type="checkbox" id="reading" name="hobbies[]" value="reading">
      <label for="reading">Reading</label><br>
      <input type="checkbox" id="sports" name="hobbies[]" value="sports">
      <label for="sports">Sports</label><br>
      <input type="checkbox" id="music" name="hobbies[]" value="music">
      <label for="music">Music</label><br>
      <input type="checkbox" id="traveling" name="hobbies[]" value="traveling">
      <label for="traveling">Traveling</label><br>
      <input type="checkbox" id="cooking" name="hobbies[]" value="cooking">
      <label for="cooking">Cooking</label><br>
    <button>
      <a href="1.2.3.html">Submit</a>
    </button>
  </form>

</body>
</html>
