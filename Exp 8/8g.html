7.	<!DOCTYPE html>
<html>
<head><title>Prime Check</title></head>
<body>
  <p id="result"></p>
<script>
  function isPrime(n) {
    if (n <= 1) return false;
    for (let i = 2; i <= Math.sqrt(n); i++) {
      if (n % i === 0) return false;
    }
    return true;
  }
  document.getElementById("result").innerHTML = "Is 7 prime? " + isPrime(7);
</script>
</body>
</html>
