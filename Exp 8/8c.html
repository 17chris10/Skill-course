<!DOCTYPE html>
<html>
<head><title>Sum of Digits</title></head>
<body>
  <p id="result"></p>
<script>
  function sumOfDigits(num) {
    let sum = 0;
    do {
      sum += num % 10;
      num = Math.floor(num / 10);
    } while (num > 0);
    return sum;
  }
  document.getElementById("result").innerHTML = "Sum of digits: " + sumOfDigits(1234);
</script>
</body>
</html>
